<h2>二级标题</h2>

<p>普通段落: 我们熟知, `pi/4 = 1 - 1/3 + 1/5 - 1/7 + cdots`.</p>

<p>	内嵌公式的段落
	<span class="formula">
		<span class="box">
			`e^(pi i) + 1 = 0`.
		</span>
	</span>

	分支公式:
	<span class="formula">`|x| = {
		( x,  if x ge 0; ), 
		( -x, if x lt 0. )
	:}`</span>

	多行公式:
	<span class="formula">
		`"line one"`<br />
		`"line two"`
	</span>

	自定义下标:
	<span>
		<div class="formula">
			`underset(y in S)(text(inf)) \ d(x,y)`.
		</div>
	</span>
</p>

<p class="prove">
	因为人都是要死的, 苏格拉底是人; 所以苏格拉底也是要死的.
	<span class="right">&square;</span>
</p>

<p class="note">
	很显然.
</p>
