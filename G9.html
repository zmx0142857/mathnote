<h2>证明: 同一弦长所对的圆弧中, 半径大的弧更短.</h2>

<p class="prove">
	记弧长为 `l`, 半径为 `R`, 弦长为 `d`, 圆心角为 `theta`. 则
	<span class="formula">
		`l = R theta = R arcsin {: d/R :}`,
	</span>
	<span class="formula">`
{:(			(text(d)l)/(text(d)R)
		,=	arcsin {: d/R :} + R * (-d//R^2)/sqrt(1 - d^2//R^2)
),(		,=	arcsin {: d/R :} - d/sqrt(R^2-d^2)
),(		,=	theta - tan theta lt 0.
):}`
	</span>
	这就是说, `R` 越大, `l` 就越小.
	<span class="right">&square;<span>
</p>
