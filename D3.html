<h2>杂例</h2>

<ol>
	<li>`x_n = {(1, if n = 1), (1/n (x_(n-1) + 1/(n!)), if n gt 1):}`;
		设 `x_n = 1/(n!) y_n`, 则 `y_1 = 1`, 且
		<span class="formula">`{:
		(,		1/(n!) y_n
		),(	=,	1/n (1/((n-1)!) y_(n-1) + 1/(n!))
		),(	=,	1/(n!) (y_(n-1) + 1/n).
		):}`</span>
		从而 n &gt; 1 时, `y_n = y_(n-1) + 1/n`.
		所以 `y_n = sum_(k=1)^n 1/k`,
		`x_n = 1/(n!) sum_(k=1)^n 1/k`.
	</li>
</ol>
